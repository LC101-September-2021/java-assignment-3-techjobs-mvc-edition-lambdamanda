<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div th:fragment="job-list"><table>
        <tr th:each="job : ${jobs}">
            <td>
                <div><b>ID:&nbsp;</b><span th:text="${job.id}"></span></div>
                <div><b>Name:&nbsp;</b><span th:text="${job.name}"></span></div>
                <div><b>Employer:&nbsp;</b><span th:text="${job.employer}"></span></div>
                <div><b>Location:&nbsp;</b><span th:text="${job.location}"></span></div>
                <div><b>Position Type:&nbsp;</b><span th:text="${job.positionType}"></span></div>
                <div><b>Core Competency:&nbsp;</b><span th:text="${job.coreCompetency}"></span></div>
            </td>
        </tr>

    </table></div>
</body>
</html>
